<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-Figtree min-w-80">

  <section class="h-screen flex items-center justify-center bg-primary-yellow">
    
    <div class="p-4 w-80 h-100 rounded-2xl bg-secondary-white border border-secondary-black shadow-normal hover:shadow-hover">

      <img class="rounded-2xl mb-6" src="./assets/images/illustration-article.svg" alt="">

      <p class="py-[6px] w-[90px] bg-primary-yellow font-extrabold rounded-lg text-sm text-secondary-black text-center mb-4">Learning</p>

      <p class="mb-4 font-medium text-sm">Published 21 Dec 2023</p>
    
      <h2 class="font-extrabold text-xl mb-4 cursor-pointer hover:text-primary-yellow">HTML & CSS foundations</h2>
    
      <p class="mb-8 text-secondary-grey font-medium text-sm">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
      <div class="flex gap-4">
        <img class="w-10 h-10" src="./assets/images/image-avatar.webp" alt="">
        <p class="py-2 font-extrabold">Greg Hooper</p>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Blizzmaster">Adrian Valdes</a>.
  </div>
</body>
</html>
